            <div class="swiper-slide" data-product-label="Squre Body(White)" data-product-code="B-SW">

            </div>
            <div class="swiper-slide" data-product-label="Round Body(Black)" data-product-code="B-RB">
                <div class="background" style="background-image: url(/body_03.b1abe697.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="Round Body(White)" data-product-code="B-RW">
                <div class="background" style="background-image: url(/body_04.daeb4bd5.png);"></div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

                <polyline points="0.5,0.5 31,31 0.5,61.5 "/>

    <div class="wrap-button">
        <button type="button" id="btnTargetBody" class="btn-add target-body">add</button>
        <button type="button" id="btnTargetStrap" class="btn-add target-strap">add</button>
    </div>

    <div class="bg-text bg-text-left"></div>
