            <div class="swiper-slide" data-product-label="스티치밴드(BLACK)" data-product-code="STR04">

            </div>
            <div class="swiper-slide" data-product-label="레더밴드(BLACK)" data-product-code="STR06">
                <div class="background" style="background-image: url(images/watch/strap_06.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="레더밴드(BLUE)" data-product-code="STR07">
                <div class="background" style="background-image: url(images/watch/strap_07.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="나토밴드(BD008)" data-product-code="STR08">
                <div class="background" style="background-image: url(images/watch/strap_08.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="나토밴드(DB009)" data-product-code="STR09">

            </div>
            <div class="swiper-slide" data-product-label="나토밴드(DB010)" data-product-code="STR10">
                <div class="background" style="background-image: url(images/watch/strap_10.png);"></div>
            </div>
        </div>
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <!-- swiper for vertical -->
    <div id="swiperHorizontal" class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-product-label="Squre Body(Black) " data-product-code="B-SB">
                <div class="background" style="background-image: url(images/watch/body_01.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="Squre Body(White)" data-product-code="B-SW">
                <div class="background" style="background-image: url(images/watch/body_02.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="Round Body(Black)" data-product-code="B-RB">
                <div class="background" style="background-image: url(images/watch/body_03.png);"></div>
            </div>
            <div class="swiper-slide" data-product-label="Round Body(White)" data-product-code="B-RW">
                <div class="background" style="background-image: url(images/watch/body_04.png);"></div>
            </div>
        </div>

        <button type="button" id="btnTargetBody" class="btn-add target-body">add</button>
        <button type="button" id="btnTargetStrap" class="btn-add target-strap">add</button>
    </div>

    <div class="bg-text bg-text-left"></div>
